name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

# Cancel superseded runs on the same ref to save time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r requirements.txt
          pip install pytest-cov
      - name: Format check (package only)
        run: ruff format --check quarry
      - name: Lint (package only)
        run: ruff check quarry
      - name: Type check (mypy)
        run: mypy -p quarry
      - name: Test
        run: |
          if [[ "${{ matrix.python-version }}" == "3.12" ]]; then
            pytest -q --cov=quarry --cov-report=xml --cov-report=term;
          else
            pytest -q;
          fi

      - name: Upload coverage artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
      - name: Build wheel
        run: python -m pip wheel . -w dist


